<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8QZ6KGMRFZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-8QZ6KGMRFZ');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Alerts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200">
    <button id="backToSearch" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded float-right mb-4">Back to Job Search</button>
<div class="container mx-auto p-12">
    
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        
        <div class="md:flex">
            
            <div class="md:w-1/2 p-10">
                
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Create Job Alert</h2>
                <div class="space-y-4 mb-8">
                    <input id="jobTitle" class="block w-full p-4 text-lg rounded-lg border-2 border-gray-300 focus:border-blue-500" placeholder="Job Title" required/>
                    <input id="location" class="block w-full p-4 text-lg rounded-lg border-2 border-gray-300 focus:border-blue-500" placeholder="Location" />
                    <input id="company" class="block w-full p-4 text-lg rounded-lg border-2 border-gray-300 focus:border-blue-500" placeholder="Company"/>
                    <div class="relative">
                        <select id="frequency" class="block w-full p-4 text-lg rounded-lg border-2 border-gray-300 focus:border-blue-500 appearance-none">
                            <option>Daily</option>
                            <option>Weekly</option>
                            <option>Monthly</option>
                            <option>Specific Day</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-5 text-gray-700">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <input id="specificDay" class="hidden block w-full p-4 text-lg rounded-lg border-2 border-gray-300 focus:border-blue-500" placeholder="Enter Specific Day"/>
                </div>
                <button id="addAlertBtn" class="block w-full bg-blue-600 hover:bg-blue-700 text-white text-lg p-4 rounded-lg transition-colors duration-200">Add Alert</button>
            </div>
            <div class="md:w-1/2 p-10 bg-gray-50">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Your Alerts</h2>
                <div id="alertList" class="space-y-4">
                    <!-- Repeat this list item for each job alert -->
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./scripts/jobAlert.js"></script>
</body>
</html>
